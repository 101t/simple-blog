{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}

{% block extracss %}
<style>
h3 {color:#000; font-weight:bold;}
h3 span {font-size:60%; float:right; color:#aaa;}
</style>
{% endblock extracss %}
    
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ post.name }} <span title="{{ post.published }}">{{ post.published|timesince }}</span></h3>
        </div>
        <div class="card-body">
            <p>{{ post.body }}</p>
            <p>{{ post.user.get_full_name }}</p>
        </div>
    </div>
</div>    
{% endblock content %}
